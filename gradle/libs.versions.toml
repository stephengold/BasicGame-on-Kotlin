## catalog of libraries and plugins used to build the BasicGame-on-Kotlin project

[versions]
## select one version of JMonkeyEngine:
#jme = "3.1.0-stable"
#jme = "3.2.4-stable"
#jme = "3.3.2-stable"
#jme = "3.4.1-stable"
#jme = "3.5.2-stable"
jme = "3.6.1-stable"
#jme = "3.7.0-beta1"
#jme = "3.8.0-SNAPSHOT"

[libraries]
blocks = "com.github.rvandoosselaer:Blocks:1.7.1"
